<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer des Lots</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f2f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
            font-weight: 400;
        }
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
            background: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            color: #dc3545;
            font-size: 14px;
            text-align: left;
            border: 1px solid #dc3545;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8d7da;
        }
        .message p {
            margin: 0;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Importer des Lots</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">SÃ©lectionner un fichier Excel</label>
                <input type="file" name="file" id="file" accept=".xlsx">
            </div>
            <button type="submit" class="button">Importer</button>
        </form>
        <a href="{% url 'index' %}" class="button back-button">Retour</a>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
