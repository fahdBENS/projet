{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamer un Lot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fafafa;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            background-color: #ffffff;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/download.png' %}" alt="Logo de l'entreprise" class="logo">
        <h1>Réclamer un Lot</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.lot.id_for_label }}">{{ form.lot.label }}</label>
                {{ form.lot }}
            </div>
            <div class="form-group">
                <label for="{{ form.processus.id_for_label }}">{{ form.processus.label }}</label>
                {{ form.processus }}
            </div>
            <div class="form-group">
                <label for="{{ form.le_message.id_for_label }}">{{ form.le_message.label }}</label>
                {{ form.le_message }}
            </div>
            <div class="form-group">
                <label for="{{ form.responsable.id_for_label }}">{{ form.responsable.label }}</label>
                {{ form.responsable }}
            </div>
            <button type="submit" class="button">Soumettre</button>
        </form>
    </div>
</body>
</html>
